<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        body {

        }

        .instructions {

        .instructions h2 {

        }

        .instructions p {

        }

        .instructions .shortcuts {

        }

        .instructions .shortcuts span {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin: 0 2px;

        }

        .coordinates {
            position: fixed;
            top: 20px;

            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;

            font-family: monospace;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            display: none;
        }

        .confirm-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .confirm-panel button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;

            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: #28a745;

        .btn-confirm:hover {
            background: #218838;

        }

        .btn-cancel {
            background: #6c757d;

        }

        .btn-cancel:hover {

        }

        .btn-reset {
            background: #ffc107;
            color: #212529;

        .btn-reset:hover {

        }

        .hidden {

        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="selection-box" id="selectionBox"></div>
    
    <div class="instructions" id="instructions">
        <h2>ğŸ¯ é€‰æ‹©å½•åˆ¶åŒºåŸŸ</h2>
        <p>æ‹–æ‹½é¼ æ ‡é€‰æ‹©è¦å½•åˆ¶çš„å±å¹•åŒºåŸŸ</p>
        <div class="shortcuts">
            æŒ‰ <span>Esc</span> å–æ¶ˆ | <span>Enter</span> ç¡®è®¤é€‰æ‹©
        </div>
    </div>

    <div class="coordinates" id="coordinates">
        <div>X: <span id="xValue">0</span></div>
        <div>Y: <span id="yValue">0</span></div>
        <div>å®½: <span id="widthValue">0</span></div>
        <div>é«˜: <span id="heightValue">0</span></div>
    </div>

    <div class="confirm-panel" id="confirmPanel">
        <span>ç¡®è®¤å½•åˆ¶æ­¤åŒºåŸŸï¼Ÿ</span>
        <button class="btn-confirm" id="confirmBtn">âœ“ ç¡®è®¤</button>
        <button class="btn-reset" id="resetBtn">â†» é‡é€‰</button>
        <button class="btn-cancel" id="cancelBtn">âœ— å–æ¶ˆ</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let isSelecting = false;
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let currentY = 0;
        let selection = null;

        const overlay = document.getElementById('overlay');
        const selectionBox = document.getElementById('selectionBox');
        const instructions = document.getElementById('instructions');
        const coordinates = document.getElementById('coordinates');
        const confirmPanel = document.getElementById('confirmPanel');
        const confirmBtn = document.getElementById('confirmBtn');
        const resetBtn = document.getElementById('resetBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        const xValue = document.getElementById('xValue');
        const yValue = document.getElementById('yValue');
        const widthValue = document.getElementById('widthValue');
        const heightValue = document.getElementById('heightValue');

        // é¼ æ ‡æŒ‰ä¸‹å¼€å§‹é€‰æ‹©
        overlay.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return; // åªå“åº”å·¦é”®

            isSelecting = true;
            startX = e.clientX;
            startY = e.clientY;
            currentX = e.clientX;
            currentY = e.clientY;

            selectionBox.style.display = 'block';
            instructions.classList.add('hidden');
            coordinates.classList.remove('hidden');
            confirmPanel.classList.add('hidden');

            updateSelectionBox();
        });

        // é¼ æ ‡ç§»åŠ¨æ›´æ–°é€‰æ‹©
        overlay.addEventListener('mousemove', (e) => {
            if (!isSelecting) return;

            currentX = e.clientX;
            currentY = e.clientY;
            updateSelectionBox();
        });

        // é¼ æ ‡é‡Šæ”¾ç»“æŸé€‰æ‹©
        overlay.addEventListener('mouseup', (e) => {
            if (!isSelecting || e.button !== 0) return;

            isSelecting = false;
            
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);

            if (width > 10 && height > 10) { // æœ€å°é€‰æ‹©åŒºåŸŸ
                selection = {
                    x: Math.min(startX, currentX),
                    y: Math.min(startY, currentY),
                    width: width,
                    height: height
                };
                confirmPanel.classList.remove('hidden');
            } else {
                resetSelection();
            }
        });

        // æ›´æ–°é€‰æ‹©æ¡†
        function updateSelectionBox() {
            const left = Math.min(startX, currentX);
            const top = Math.min(startY, currentY);
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);

            selectionBox.style.left = left + 'px';
            selectionBox.style.top = top + 'px';
            selectionBox.style.width = width + 'px';
            selectionBox.style.height = height + 'px';

            // æ›´æ–°åæ ‡æ˜¾ç¤º
            xValue.textContent = Math.round(left);
            yValue.textContent = Math.round(top);
            widthValue.textContent = Math.round(width);
            heightValue.textContent = Math.round(height);
        }

        // é‡ç½®é€‰æ‹©
        function resetSelection() {
            selection = null;
            selectionBox.style.display = 'none';
            instructions.classList.remove('hidden');
            coordinates.classList.add('hidden');
            confirmPanel.classList.add('hidden');
        }

        // ç¡®è®¤é€‰æ‹©
        confirmBtn.addEventListener('click', async () => {
            if (selection) {
                try {
                    // å‘é€é€‰æ‹©ç»“æœåˆ°ä¸»è¿›ç¨‹
                    await ipcRenderer.invoke('region-selected', selection);
                } catch (error) {
                    console.error('å‘é€åŒºåŸŸé€‰æ‹©ç»“æœå¤±è´¥:', error);
                }
            }
        });

        // é‡é€‰
        resetBtn.addEventListener('click', () => {
            resetSelection();
        });

        // å–æ¶ˆ
        cancelBtn.addEventListener('click', () => {
            ipcRenderer.invoke('close-region-selector');
        });

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                ipcRenderer.invoke('close-region-selector');
            } else if (e.key === 'Enter' && selection) {
                confirmBtn.click();
            }
        });

        // é˜²æ­¢å³é”®èœå•
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // é˜²æ­¢æ‹–æ‹½
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
