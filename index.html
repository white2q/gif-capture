<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Capture Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group input,
        .setting-group select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .setting-group input:focus,
        .setting-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .shortcuts {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .shortcuts h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-actions .btn {
            flex: none;
            padding: 8px 16px;
            font-size: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ GIF Capture</h1>
        <p>Âø´ÈÄüÂΩïÂà∂Â±èÂπïÂπ∂ÂØºÂá∫‰∏∫GIF</p>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="button-group">
                <button id="recordFullScreen" class="btn btn-primary">
                    üì∫ ÂΩïÂà∂ÂÖ®Â±è
                </button>
                <button id="recordRegion" class="btn btn-secondary">
                    üìê ÈÄâÊã©Âå∫Âüü
                </button>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="duration">ÂΩïÂà∂Êó∂Èïø (Áßí)</label>
                    <input type="number" id="duration" min="1" max="10" value="1">
                </div>
                <div class="setting-group">
                    <label for="fps">Â∏ßÁéá (FPS)</label>
                    <select id="fps">
                        <option value="10">10 FPS</option>
                        <option value="15" selected>15 FPS</option>
                        <option value="20">20 FPS</option>
                        <option value="30">30 FPS</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="width">ËæìÂá∫ÂÆΩÂ∫¶ (px)</label>
                    <input type="number" id="width" min="320" max="1920" value="640">
                </div>
                <div class="setting-group">
                    <label for="format">ËæìÂá∫Ê†ºÂºè</label>
                    <select id="format">
                        <option value="gif" selected>GIF</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
            </div>

            <div id="status" class="status">
                ÂáÜÂ§áÂ∞±Áª™ÔºåÁÇπÂáªÂºÄÂßãÂΩïÂà∂
            </div>

            <div id="progressContainer" class="progress-bar hidden">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="fileActions" class="file-actions hidden">
                <button id="openLocation" class="btn btn-secondary">
                    üìÅ ÊâìÂºÄ‰ΩçÁΩÆ
                </button>
                <button id="copyToClipboard" class="btn btn-secondary">
                    üìã Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                </button>
            </div>
        </div>

        <div class="shortcuts">
            <h3>‚å®Ô∏è Âø´Êç∑ÈîÆ</h3>
            <div class="shortcut-item">
                <span>ÂºÄÂßãÂΩïÂà∂</span>
                <span class="shortcut-key">Ctrl+Shift+G</span>
            </div>
            <div class="shortcut-item">
                <span>ÂÅúÊ≠¢ÂΩïÂà∂</span>
                <span class="shortcut-key">Esc</span>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let currentFilePath = null;
        let isRecording = false;

        // DOM ÂÖÉÁ¥†
        const recordFullScreenBtn = document.getElementById('recordFullScreen');
        const recordRegionBtn = document.getElementById('recordRegion');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const fileActions = document.getElementById('fileActions');
        const openLocationBtn = document.getElementById('openLocation');
        const copyToClipboardBtn = document.getElementById('copyToClipboard');

        // ËÆæÁΩÆÂÖÉÁ¥†
        const durationInput = document.getElementById('duration');
        const fpsSelect = document.getElementById('fps');
        const widthInput = document.getElementById('width');
        const formatSelect = document.getElementById('format');

        // ÂºÄÂßãÂΩïÂà∂
        async function startRecording(region = null) {
            if (isRecording) return;

            const options = {
                duration: parseInt(durationInput.value),
                fps: parseInt(fpsSelect.value),
                width: parseInt(widthInput.value),
                format: formatSelect.value,
                region: region
            };

            try {
                isRecording = true;
                updateUI('recording', 'Ê≠£Âú®ÂΩïÂà∂‰∏≠...');
                progressContainer.classList.remove('hidden');
                fileActions.classList.add('hidden');

                const result = await ipcRenderer.invoke('start-recording', options);
                
                if (result.success) {
                    currentFilePath = result.filePath;
                } else {
                    updateUI('error', `ÂΩïÂà∂Â§±Ë¥•: ${result.message}`);
                }
            } catch (error) {
                updateUI('error', `ÂΩïÂà∂Â§±Ë¥•: ${error.message}`);
            }
        }

        // ÂÅúÊ≠¢ÂΩïÂà∂
        async function stopRecording() {
            try {
                const result = await ipcRenderer.invoke('stop-recording');
                if (result.success) {
                    updateUI('completed', 'ÂΩïÂà∂Â∑≤ÂÅúÊ≠¢');
                }
            } catch (error) {
                updateUI('error', `ÂÅúÊ≠¢ÂΩïÂà∂Â§±Ë¥•: ${error.message}`);
            }
        }

        // Êõ¥Êñ∞UIÁä∂ÊÄÅ
        function updateUI(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            if (type === 'recording') {
                recordFullScreenBtn.disabled = true;
                recordRegionBtn.disabled = true;
                recordFullScreenBtn.textContent = '‚èπÔ∏è ÂÅúÊ≠¢ÂΩïÂà∂';
                recordFullScreenBtn.className = 'btn btn-danger';
            } else {
                recordFullScreenBtn.disabled = false;
                recordRegionBtn.disabled = false;
                recordFullScreenBtn.textContent = 'üì∫ ÂΩïÂà∂ÂÖ®Â±è';
                recordFullScreenBtn.className = 'btn btn-primary';
                isRecording = false;
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        recordFullScreenBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        recordRegionBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            try {
                await ipcRenderer.invoke('show-region-selector');
            } catch (error) {
                updateUI('error', `ÊâìÂºÄÂå∫ÂüüÈÄâÊã©Âô®Â§±Ë¥•: ${error.message}`);
            }
        });

        openLocationBtn.addEventListener('click', async () => {
            if (currentFilePath) {
                try {
                    await ipcRenderer.invoke('open-file-location', currentFilePath);
                } catch (error) {
                    updateUI('error', `ÊâìÂºÄÊñá‰ª∂‰ΩçÁΩÆÂ§±Ë¥•: ${error.message}`);
                }
            }
        });

        copyToClipboardBtn.addEventListener('click', async () => {
            if (currentFilePath) {
                try {
                    console.log('ÁÇπÂáªÂ§çÂà∂ÊåâÈíÆÔºåÊñá‰ª∂Ë∑ØÂæÑ:', currentFilePath);
                    const result = await ipcRenderer.invoke('copy-to-clipboard', currentFilePath);
                    console.log('Â§çÂà∂ÁªìÊûú:', result);
                    if (result.success) {
                        updateUI('completed', 'Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                    } else {
                        updateUI('error', `Â§çÂà∂Â§±Ë¥•: ${result.message}`);
                    }
                } catch (error) {
                    console.error('Â§çÂà∂ÊåâÈíÆÈîôËØØ:', error);
                    updateUI('error', `Â§çÂà∂Â§±Ë¥•: ${error.message}`);
                }
            } else {
                updateUI('error', 'Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÊñá‰ª∂');
            }
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isRecording) {
                stopRecording();
            }
        });

        // IPC ‰∫ã‰ª∂ÁõëÂê¨
        ipcRenderer.on('recording-started', () => {
            updateUI('recording', 'Ê≠£Âú®ÂΩïÂà∂‰∏≠...');
        });

        ipcRenderer.on('recording-progress', (event, percent) => {
            progressFill.style.width = `${percent}%`;
            statusDiv.textContent = `Ê≠£Âú®ÂΩïÂà∂‰∏≠... ${percent}%`;
        });

        ipcRenderer.on('recording-completed', (event, data) => {
            currentFilePath = data.filePath;
            updateUI('completed', 'ÂΩïÂà∂ÂÆåÊàêÔºÅ');
            progressContainer.classList.add('hidden');
            fileActions.classList.remove('hidden');
        });

        ipcRenderer.on('recording-error', (event, message) => {
            updateUI('error', `ÂΩïÂà∂Â§±Ë¥•: ${message}`);
            progressContainer.classList.add('hidden');
        });

        // Âå∫ÂüüÈÄâÊã©ÂäüËÉΩÂ∑≤ÈÄöËøáIPCÂ§ÑÁêÜÔºåÊó†ÈúÄÁõëÂê¨postMessage

        // ÂàùÂßãÂåñ
        updateUI('ready', 'ÂáÜÂ§áÂ∞±Áª™ÔºåÁÇπÂáªÂºÄÂßãÂΩïÂà∂');
    </script>
</body>
</html>
