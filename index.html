<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Capture Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .container {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .control-panel {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .settings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group input,
        .setting-group select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .setting-group input:focus,
        .setting-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .shortcuts {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .shortcuts h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-actions .btn {
            flex: none;
            padding: 8px 16px;
            font-size: 12px;
        }

        .save-path {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6c757d;
        }

        .save-path .path-text {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .hidden {
            display: none !important;
        }

        .shortcut-editors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            margin-top: 8px;
        }

        .shortcut-input {
            display: flex;
            gap: 6px;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 8px;
            border-radius: 6px;
        }

        .shortcut-input input {
            flex: 1;
            padding: 6px 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 12px;
        }

        .shortcut-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎬 GIF Capture</h1>
        <p>快速录制屏幕并导出为GIF</p>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="button-group">
                <button id="recordFullScreen" class="btn btn-primary">
                    📺 录制全屏
                </button>
                <button id="recordRegion" class="btn btn-secondary">
                    📐 选择区域
                </button>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="duration">录制时长 (秒)</label>
                    <input type="number" id="duration" min="1" max="10" value="1">
                </div>
                <div class="setting-group">
                    <label for="fps">帧率 (FPS)</label>
                    <select id="fps">
                        <option value="10">10 FPS</option>
                        <option value="15">15 FPS</option>
                        <option value="20">20 FPS</option>
                        <option value="30">30 FPS</option>
                        <option value="60" selected>60 FPS</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="width">输出宽度 (px)</label>
                    <input type="number" id="width" min="320" max="1920" value="640">
                </div>
                <div class="setting-group">
                    <label for="format">输出格式</label>
                    <select id="format">
                        <option value="gif" selected>GIF</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
            </div>

            <div id="status" class="status">
                准备就绪，点击开始录制
            </div>

            <div id="progressContainer" class="progress-bar hidden">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="fileActions" class="file-actions hidden">
                <button id="openLocation" class="btn btn-secondary">
                    📁 打开位置
                </button>
                <button id="copyToClipboard" class="btn btn-secondary">
                    📋 复制到剪贴板
                </button>
            </div>

            <div class="save-path">
                <span>保存目录:</span>
                <span id="savePathText" class="path-text">桌面</span>
                <button id="chooseSavePath" class="btn btn-secondary">选择目录</button>
            </div>
        </div>

        <div class="shortcuts">
            <h3>⌨️ 快捷键</h3>
            <div class="shortcut-item">
                <span>开始录制</span>
                <span id="shortcutFullscreen" class="shortcut-key">Ctrl+Shift+G</span>
            </div>
            <div class="shortcut-item">
                <span>停止录制</span>
                <span class="shortcut-key">Esc</span>
            </div>
            <div class="shortcut-item">
                <span>选择区域</span>
                <span id="shortcutRegion" class="shortcut-key">Ctrl+Shift+R</span>
            </div>

            <div class="shortcut-editors">
                <div class="shortcut-input">
                    <label for="inputShortcutFullscreen">全屏:</label>
                    <input id="inputShortcutFullscreen" placeholder="按下组合键以记录" readonly />
                </div>
                <div class="shortcut-input">
                    <label for="inputShortcutRegion">区域:</label>
                    <input id="inputShortcutRegion" placeholder="按下组合键以记录" readonly />
                </div>
            </div>
            <div class="shortcut-actions">
                <button id="btnSaveShortcuts" class="btn btn-secondary">保存快捷键</button>
                <button id="btnResetShortcuts" class="btn btn-secondary">恢复默认</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let currentFilePath = null;
        let isRecording = false;

        // DOM 元素
        const recordFullScreenBtn = document.getElementById('recordFullScreen');
        const recordRegionBtn = document.getElementById('recordRegion');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const fileActions = document.getElementById('fileActions');
        const openLocationBtn = document.getElementById('openLocation');
        const copyToClipboardBtn = document.getElementById('copyToClipboard');
        const savePathText = document.getElementById('savePathText');
        const chooseSavePathBtn = document.getElementById('chooseSavePath');
        const shortcutFullscreenSpan = document.getElementById('shortcutFullscreen');
        const shortcutRegionSpan = document.getElementById('shortcutRegion');
        const inputShortcutFullscreen = document.getElementById('inputShortcutFullscreen');
        const inputShortcutRegion = document.getElementById('inputShortcutRegion');
        const btnSaveShortcuts = document.getElementById('btnSaveShortcuts');
        const btnResetShortcuts = document.getElementById('btnResetShortcuts');

        // 设置元素
        const durationInput = document.getElementById('duration');
        const fpsSelect = document.getElementById('fps');
        const widthInput = document.getElementById('width');
        const formatSelect = document.getElementById('format');

        // 开始录制
        async function startRecording(region = null) {
            if (isRecording) return;

            const options = {
                duration: parseInt(durationInput.value),
                fps: parseInt(fpsSelect.value),
                width: parseInt(widthInput.value),
                format: formatSelect.value,
                region: region
            };

            try {
                isRecording = true;
                updateUI('recording', '正在录制中...');
                progressContainer.classList.remove('hidden');
                fileActions.classList.add('hidden');

                const result = await ipcRenderer.invoke('start-recording', options);
                
                if (result.success) {
                    currentFilePath = result.filePath;
                } else {
                    updateUI('error', `录制失败: ${result.message}`);
                }
            } catch (error) {
                updateUI('error', `录制失败: ${error.message}`);
            }
        }

        // 停止录制
        async function stopRecording() {
            try {
                const result = await ipcRenderer.invoke('stop-recording');
                if (result.success) {
                    updateUI('completed', '录制已停止');
                }
            } catch (error) {
                updateUI('error', `停止录制失败: ${error.message}`);
            }
        }

        // 更新UI状态
        function updateUI(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            if (type === 'recording') {
                recordFullScreenBtn.disabled = true;
                recordRegionBtn.disabled = true;
                recordFullScreenBtn.textContent = '⏹️ 停止录制';
                recordFullScreenBtn.className = 'btn btn-danger';
            } else {
                recordFullScreenBtn.disabled = false;
                recordRegionBtn.disabled = false;
                recordFullScreenBtn.textContent = '📺 录制全屏';
                recordFullScreenBtn.className = 'btn btn-primary';
                isRecording = false;
            }
        }

        // 事件监听
        recordFullScreenBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        recordRegionBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            try {
                await ipcRenderer.invoke('show-region-selector');
            } catch (error) {
                updateUI('error', `打开区域选择器失败: ${error.message}`);
            }
        });

        openLocationBtn.addEventListener('click', async () => {
            if (currentFilePath) {
                try {
                    await ipcRenderer.invoke('open-file-location', currentFilePath);
                } catch (error) {
                    updateUI('error', `打开文件位置失败: ${error.message}`);
                }
            }
        });

        copyToClipboardBtn.addEventListener('click', async () => {
            if (currentFilePath) {
                try {
                    console.log('点击复制按钮，文件路径:', currentFilePath);
                    const result = await ipcRenderer.invoke('copy-to-clipboard', currentFilePath);
                    console.log('复制结果:', result);
                    if (result.success) {
                        updateUI('completed', '已复制到剪贴板');
                    } else {
                        updateUI('error', `复制失败: ${result.message}`);
                    }
                } catch (error) {
                    console.error('复制按钮错误:', error);
                    updateUI('error', `复制失败: ${error.message}`);
                }
            } else {
                updateUI('error', '没有可复制的文件');
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isRecording) {
                stopRecording();
            }
        });

        // 渲染进程响应主进程热键
        ipcRenderer.on('hotkey-fullscreen', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        ipcRenderer.on('hotkey-region', async () => {
            if (isRecording) return;
            try { await ipcRenderer.invoke('show-region-selector'); } catch (err) { updateUI('error', `打开区域选择器失败: ${err.message}`); }
        });

        // 载入并显示快捷键
        async function loadAndRenderShortcuts() {
            try {
                const res = await ipcRenderer.invoke('get-shortcuts');
                if (res && res.success) {
                    const s = res.shortcuts || {};
                    shortcutFullscreenSpan.textContent = s.fullscreen || 'Ctrl+Shift+G';
                    shortcutRegionSpan.textContent = s.region || 'Ctrl+Shift+R';
                    inputShortcutFullscreen.value = s.fullscreen || '';
                    inputShortcutRegion.value = s.region || '';
                }
            } catch (_) {}
        }

        function toAcceleratorFromEvent(e) {
            const parts = [];
            if (e.ctrlKey) parts.push('Ctrl');
            if (e.metaKey) parts.push('Command');
            if (e.altKey) parts.push('Alt');
            if (e.shiftKey) parts.push('Shift');
            const key = e.key;
            const specialMap = {
                ' ': 'Space',
                'Escape': 'Esc',
                'ArrowUp': 'Up',
                'ArrowDown': 'Down',
                'ArrowLeft': 'Left',
                'ArrowRight': 'Right',
                'Enter': 'Enter',
                'Tab': 'Tab',
                'Backspace': 'Backspace',
                'Delete': 'Delete',
                'Home': 'Home',
                'End': 'End',
                'PageUp': 'PageUp',
                'PageDown': 'PageDown',
                'Insert': 'Insert'
            };
            let keyPart = key;
            if (specialMap[key]) keyPart = specialMap[key];
            else if (/^F\d{1,2}$/i.test(key)) keyPart = key.toUpperCase();
            else if (key.length === 1) keyPart = key.length === 1 ? key.toUpperCase() : key;
            // 排除纯修饰键
            if (['Control','Shift','Alt','Meta'].includes(key)) keyPart = '';
            if (!keyPart && parts.length === 0) return '';
            if (keyPart) parts.push(keyPart);
            return parts.join('+');
        }

        async function bindCaptureOnInput(inputEl) {
            inputEl.addEventListener('focus', async () => {
                try { await ipcRenderer.invoke('pause-shortcuts'); } catch (_) {}
            });
            const handler = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                const acc = toAcceleratorFromEvent(e);
                if (acc) {
                    inputEl.value = acc.replace('Ctrl', 'CommandOrControl');
                }
            };
            inputEl.addEventListener('keydown', handler);
            inputEl.addEventListener('blur', async () => {
                try { await ipcRenderer.invoke('resume-shortcuts'); } catch (_) {}
            });
        }

        bindCaptureOnInput(inputShortcutFullscreen);
        bindCaptureOnInput(inputShortcutRegion);

        async function refreshSavePath() {
            try {
                const res = await ipcRenderer.invoke('get-save-path');
                if (res && res.success && res.path) {
                    savePathText.textContent = res.path;
                } else {
                    savePathText.textContent = '桌面';
                }
            } catch (_) {
                savePathText.textContent = '桌面';
            }
        }

        chooseSavePathBtn.addEventListener('click', async () => {
            try {
                const res = await ipcRenderer.invoke('choose-save-path');
                if (res && res.success) {
                    savePathText.textContent = res.path;
                    updateUI('completed', '保存目录已更新');
                } else if (res && res.message) {
                    updateUI('ready', '准备就绪，点击开始录制');
                }
            } catch (e) {
                updateUI('error', `选择保存目录失败: ${e.message}`);
            }
        });

        btnSaveShortcuts.addEventListener('click', async () => {
            const next = {
                fullscreen: inputShortcutFullscreen.value.trim() || undefined,
                region: inputShortcutRegion.value.trim() || undefined
            };
            try {
                const res = await ipcRenderer.invoke('set-shortcuts', next);
                if (res.success) {
                    updateUI('completed', '快捷键已保存');
                    await loadAndRenderShortcuts();
                } else {
                    updateUI('error', `保存失败: ${res.message}`);
                }
            } catch (e) {
                updateUI('error', `保存失败: ${e.message}`);
            }
        });

        btnResetShortcuts.addEventListener('click', async () => {
            try {
                const res = await ipcRenderer.invoke('reset-shortcuts');
                if (res.success) {
                    updateUI('completed', '已恢复默认快捷键');
                    await loadAndRenderShortcuts();
                } else {
                    updateUI('error', `重置失败: ${res.message}`);
                }
            } catch (e) {
                updateUI('error', `重置失败: ${e.message}`);
            }
        });

        // IPC 事件监听
        ipcRenderer.on('recording-started', () => {
            updateUI('recording', '正在录制中...');
        });

        ipcRenderer.on('recording-progress', (event, percent) => {
            progressFill.style.width = `${percent}%`;
            statusDiv.textContent = `正在录制中... ${percent}%`;
        });

        ipcRenderer.on('recording-completed', (event, data) => {
            currentFilePath = data.filePath;
            updateUI('completed', '录制完成！');
            progressContainer.classList.add('hidden');
            fileActions.classList.remove('hidden');
        });

        ipcRenderer.on('recording-error', (event, message) => {
            updateUI('error', `录制失败: ${message}`);
            progressContainer.classList.add('hidden');
        });

        // 区域选择功能已通过IPC处理，无需监听postMessage

        // 检查FFmpeg状态
        async function checkFFmpegStatus() {
            try {
                const status = await ipcRenderer.invoke('get-ffmpeg-status');
                
                if (!status.available) {
                    updateUI('error', 'FFmpeg不可用，请重新打包应用');
                    recordFullScreenBtn.disabled = true;
                    recordRegionBtn.disabled = true;
                } else {
                    updateUI('ready', '准备就绪，点击开始录制');
                }
            } catch (error) {
                console.error('检查FFmpeg状态失败:', error);
                updateUI('error', '无法检查FFmpeg状态');
            }
        }

        // 发送页面数据到主进程，供 overlay 使用
        async function sendPageDataToOverlay() {
            const pageData = {
                duration: parseInt(durationInput.value),
                fps: parseInt(fpsSelect.value),
                width: parseInt(widthInput.value),
                format: formatSelect.value
            };
            
            try {
                await ipcRenderer.invoke('set-page-data', pageData);
                console.log('页面数据已发送到主进程:', pageData);
                // 添加一个状态提示，让用户能够看到函数被调用
                statusDiv.textContent = '设置已更新';
                setTimeout(() => {
                    if (statusDiv.textContent === '设置已更新') {
                        statusDiv.textContent = '准备就绪，点击开始录制';
                    }
                }, 1000);
            } catch (error) {
                console.error('发送页面数据失败:', error);
                updateUI('error', '设置同步失败: ' + error.message);
            }
        }

        // 当设置更改时，自动更新发送到 overlay 的数据
        durationInput.addEventListener('change', sendPageDataToOverlay);
        fpsSelect.addEventListener('change', sendPageDataToOverlay);
        widthInput.addEventListener('change', sendPageDataToOverlay);
        formatSelect.addEventListener('change', sendPageDataToOverlay);

        // 初始化
        checkFFmpegStatus();
        loadAndRenderShortcuts();
        refreshSavePath();
        
        // 页面加载完成后发送初始数据
        sendPageDataToOverlay();
    </script>
</body>
</html>
