    <style>
        * {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        .header {

        .header h1 {

        }

        .header p {

        }

        .container {

            padding: 20px;
            display: flex;
            flex-direction: column;

        }

        .control-panel {

        }

        .button-group {

        }

        .btn {

            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
        }

        .setting-group label {
            font-size: 12px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setting-group input,
        .setting-group select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .setting-group input:focus,
        .setting-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .shortcuts {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        .shortcuts h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .file-actions .btn {
            flex: none;
            padding: 8px 16px;
            font-size: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ¬ GIF Capture</h1>
        <p>å¿«é€Ÿå½•åˆ¶å±å¹•å¹¶å¯¼å‡ºä¸ºGIF</p>
    </div>

    <div class="container">
        <div class="control-panel">
            <div class="button-group">
                <button id="recordFullScreen" class="btn btn-primary">
                    ğŸ“º å½•åˆ¶å…¨å±
                </button>
                <button id="recordRegion" class="btn btn-secondary">
                    ğŸ“ é€‰æ‹©åŒºåŸŸ
                </button>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="duration">å½•åˆ¶æ—¶é•¿ (ç§’)</label>
                    <input type="number" id="duration" min="1" max="10" value="1">
                </div>
                <div class="setting-group">
                    <label for="fps">å¸§ç‡ (FPS)</label>
                    <select id="fps">
                        <option value="10">10 FPS</option>
                        <option value="15" selected>15 FPS</option>

                </div>
                <div class="setting-group">
                    <label for="width">è¾“å‡ºå®½åº¦ (px)</label>
                    <input type="number" id="width" min="320" max="1920" value="640">
                </div>
                <div class="setting-group">
                    <label for="format">è¾“å‡ºæ ¼å¼</label>
                    <select id="format">
                        <option value="gif" selected>GIF</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
            </div>

            <div id="status" class="status">
                å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹å½•åˆ¶
            </div>

            <div id="progressContainer" class="progress-bar hidden">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div id="fileActions" class="file-actions hidden">
                <button id="openLocation" class="btn btn-secondary">
                    ğŸ“ æ‰“å¼€ä½ç½®
                </button>
                <button id="copyToClipboard" class="btn btn-secondary">
                    ğŸ“‹ å¤åˆ¶åˆ°å‰ªè´´æ¿
                </button>
            </div>
        </div>

        <div class="shortcuts">
            <h3>âŒ¨ï¸ å¿«æ·é”®</h3>
            <div class="shortcut-item">
                <span>å¼€å§‹å½•åˆ¶</span>
                <span class="shortcut-key">Ctrl+Shift+G</span>
            </div>
            <div class="shortcut-item">
                <span>åœæ­¢å½•åˆ¶</span>

        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        let currentFilePath = null;
        let isRecording = false;

        // DOM å…ƒç´ 
        const recordFullScreenBtn = document.getElementById('recordFullScreen');
        const recordRegionBtn = document.getElementById('recordRegion');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const fileActions = document.getElementById('fileActions');
        const openLocationBtn = document.getElementById('openLocation');
        const copyToClipboardBtn = document.getElementById('copyToClipboard');

        // è®¾ç½®å…ƒç´ 
        const durationInput = document.getElementById('duration');
        const fpsSelect = document.getElementById('fps');
        const widthInput = document.getElementById('width');
        const formatSelect = document.getElementById('format');

        // å¼€å§‹å½•åˆ¶
        async function startRecording(region = null) {
            if (isRecording) return;

            const options = {
                duration: parseInt(durationInput.value),
                fps: parseInt(fpsSelect.value),
                width: parseInt(widthInput.value),
                format: formatSelect.value,
                region: region
            };

            try {
                isRecording = true;
                updateUI('recording', 'æ­£åœ¨å½•åˆ¶ä¸­...');
                progressContainer.classList.remove('hidden');
                fileActions.classList.add('hidden');

                const result = await ipcRenderer.invoke('start-recording', options);
                
                if (result.success) {
                    currentFilePath = result.filePath;
                } else {
                    updateUI('error', `å½•åˆ¶å¤±è´¥: ${result.message}`);
                }
            } catch (error) {
                updateUI('error', `å½•åˆ¶å¤±è´¥: ${error.message}`);
            }
        }

        // åœæ­¢å½•åˆ¶
        async function stopRecording() {
            try {
                const result = await ipcRenderer.invoke('stop-recording');
                if (result.success) {
                    updateUI('completed', 'å½•åˆ¶å·²åœæ­¢');
                }
            } catch (error) {
                updateUI('error', `åœæ­¢å½•åˆ¶å¤±è´¥: ${error.message}`);
            }
        }

        // æ›´æ–°UIçŠ¶æ€
        function updateUI(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            if (type === 'recording') {
                recordFullScreenBtn.disabled = true;
                recordRegionBtn.disabled = true;
                recordFullScreenBtn.textContent = 'â¹ï¸ åœæ­¢å½•åˆ¶';
                recordFullScreenBtn.className = 'btn btn-danger';
            } else {
                recordFullScreenBtn.disabled = false;
                recordRegionBtn.disabled = false;
                recordFullScreenBtn.textContent = 'ğŸ“º å½•åˆ¶å…¨å±';
                recordFullScreenBtn.className = 'btn btn-primary';
                isRecording = false;
            }
        }

        // äº‹ä»¶ç›‘å¬
        recordFullScreenBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        recordRegionBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            try {
                await ipcRenderer.invoke('show-region-selector');
            } catch (error) {
                updateUI('error', `æ‰“å¼€åŒºåŸŸé€‰æ‹©å™¨å¤±è´¥: ${error.message}`);
            }
        });

        openLocationBtn.addEventListener('click', async () => {
            if (currentFilePath) {
                try {
                    await ipcRenderer.invoke('open-file-location', currentFilePath);
                } catch (error) {
                    updateUI('error', `æ‰“å¼€æ–‡ä»¶ä½ç½®å¤±è´¥: ${error.message}`);
                }
            }
        });

        copyToClipboardBtn.addEventListener('click', async () => {
            if (currentFilePath) {
                try {
                    console.log('ç‚¹å‡»å¤åˆ¶æŒ‰é’®ï¼Œæ–‡ä»¶è·¯å¾„:', currentFilePath);
                    const result = await ipcRenderer.invoke('copy-to-clipboard', currentFilePath);
                    console.log('å¤åˆ¶ç»“æœ:', result);
                    if (result.success) {
                        updateUI('completed', 'å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    } else {
                        updateUI('error', `å¤åˆ¶å¤±è´¥: ${result.message}`);
                    }
                } catch (error) {
                    console.error('å¤åˆ¶æŒ‰é’®é”™è¯¯:', error);
                    updateUI('error', `å¤åˆ¶å¤±è´¥: ${error.message}`);
                }
            } else {
                updateUI('error', 'æ²¡æœ‰å¯å¤åˆ¶çš„æ–‡ä»¶');
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isRecording) {
                stopRecording();
            }
        });

        // IPC äº‹ä»¶ç›‘å¬
        ipcRenderer.on('recording-started', () => {
            updateUI('recording', 'æ­£åœ¨å½•åˆ¶ä¸­...');
        });

        ipcRenderer.on('recording-progress', (event, percent) => {
            progressFill.style.width = `${percent}%`;
            statusDiv.textContent = `æ­£åœ¨å½•åˆ¶ä¸­... ${percent}%`;
        });

        ipcRenderer.on('recording-completed', (event, data) => {
            currentFilePath = data.filePath;
            updateUI('completed', 'å½•åˆ¶å®Œæˆï¼');
            progressContainer.classList.add('hidden');
            fileActions.classList.remove('hidden');
        });

        ipcRenderer.on('recording-error', (event, message) => {
            updateUI('error', `å½•åˆ¶å¤±è´¥: ${message}`);
            progressContainer.classList.add('hidden');
        });

        // åŒºåŸŸé€‰æ‹©åŠŸèƒ½å·²é€šè¿‡IPCå¤„ç†ï¼Œæ— éœ€ç›‘å¬postMessage

        // åˆå§‹åŒ–
        updateUI('ready', 'å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹å½•åˆ¶');
    </script>
