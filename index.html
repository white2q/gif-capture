    <script>
        const { ipcRenderer } = require('electron');

        const progressFill = document.getElementById('progressFill');

        const copyToClipboardBtn = document.getElementById('copyToClipboard');
        const savePathText = document.getElementById('savePathText');
        const chooseSavePathBtn = document.getElementById('chooseSavePath');

        // è®¾ç½®å…ƒç´

        const widthInput = document.getElementById('width');
        const formatSelect = document.getElementById('format');

        // å¼€å§‹å½•åˆ¶
        async function startRecording(region = null) {
            if (isRecording) return;

            const options = {
                duration: parseInt(durationInput.value),
                fps: parseInt(fpsSelect.value),
                width: parseInt(widthInput.value),
                format: formatSelect.value,
                region: region
            };

            try {
                isRecording = true;
                updateUI('recording', 'æ­£åœ¨å½•åˆ¶ä¸­...');
                progressContainer.classList.remove('hidden');
                fileActions.classList.add('hidden');

                const result = await ipcRenderer.invoke('start-recording', options);
                
                if (result.success) {
                    currentFilePath = result.filePath;
                } else {
                    updateUI('error', `å½•åˆ¶å¤±è´¥: ${result.message}`);
                }
            } catch (error) {
                updateUI('error', `å½•åˆ¶å¤±è´¥: ${error.message}`);
            }
        }

        // åœæ­¢å½•åˆ¶
        async function stopRecording() {
            try {
                const result = await ipcRenderer.invoke('stop-recording');
                if (result.success) {
                    updateUI('completed', 'å½•åˆ¶å·²åœæ­¢');

        // æ›´æ–°UIçŠ¶æ€
        function updateUI(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            if (type === 'recording') {
                recordFullScreenBtn.disabled = true;
                recordRegionBtn.disabled = true;
                recordFullScreenBtn.textContent = 'â¹ï¸ åœæ­¢å½•åˆ¶';

                isRecording = false;
            }
        }

        // äº‹ä»¶ç›‘å¬
        recordFullScreenBtn.addEventListener('click', () => {
            if (isRecording) {

            } else {

            }
        });

        recordRegionBtn.addEventListener('click', async () => {

        // è½½å…¥å¹¶æ˜¾ç¤ºå¿«æ·é”®
        async function loadAndRenderShortcuts() {
            try {
                const res = await ipcRenderer.invoke('get-shortcuts');
                if (res && res.success) {
                    const s = res.shortcuts || {};
                    shortcutFullscreenSpan.textContent = s.fullscreen || 'Ctrl+Shift+G';

        function toAcceleratorFromEvent(e) {
            const parts = [];
            if (e.ctrlKey) parts.push('Ctrl');
            if (e.metaKey) parts.push('Command');
            if (e.altKey) parts.push('Alt');
            if (e.shiftKey) parts.push('Shift');
            const key = e.key;
            const specialMap = {
                ' ': 'Space',
                'Escape': 'Esc',
                'ArrowUp': 'Up',
                'ArrowDown': 'Down',
                'ArrowLeft': 'Left',
                'ArrowRight': 'Right',
                'Enter': 'Enter',
                'Tab': 'Tab',
                'Backspace': 'Backspace',
                'Delete': 'Delete',
                'Home': 'Home',
                'End': 'End',
                'PageUp': 'PageUp',
                'PageDown': 'PageDown',
                'Insert': 'Insert'
            };
            let keyPart = key;
            if (specialMap[key]) keyPart = specialMap[key];
            else if (/^F\d{1,2}$/i.test(key)) keyPart = key.toUpperCase();
            else if (key.length === 1) keyPart = key.length === 1 ? key.toUpperCase() : key;
            // æ’é™¤çº¯ä¿®é¥°é”®
            if (['Control','Shift','Alt','Meta'].includes(key)) keyPart = '';
            if (!keyPart && parts.length === 0) return '';
            if (keyPart) parts.push(keyPart);
            return parts.join('+');
        }

        async function bindCaptureOnInput(inputEl) {
            inputEl.addEventListener('focus', async () => {
                try { await ipcRenderer.invoke('pause-shortcuts'); } catch (_) {}
            });
            const handler = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                const acc = toAcceleratorFromEvent(e);
                if (acc) {
                    inputEl.value = acc.replace('Ctrl', 'CommandOrControl');
                }
            };
            inputEl.addEventListener('keydown', handler);
            inputEl.addEventListener('blur', async () => {
                try { await ipcRenderer.invoke('resume-shortcuts'); } catch (_) {}
            });
        }

        bindCaptureOnInput(inputShortcutFullscreen);
        bindCaptureOnInput(inputShortcutRegion);

        // åŒºåŸŸé€‰æ‹©åŠŸèƒ½å·²é€šè¿‡IPCå¤„ç†ï¼Œæ— éœ€ç›‘å¬postMessage

        // æ£€æŸ¥FFmpegçŠ¶æ€

            try {

        // å‘é€é¡µé¢æ•°æ®åˆ°ä¸»è¿›ç¨‹ï¼Œä¾› overlay ä½¿ç”¨

            const pageData = {

            try {
                await ipcRenderer.invoke('set-page-data', pageData);
                console.log('é¡µé¢æ•°æ®å·²å‘é€åˆ°ä¸»è¿›ç¨‹:', pageData);
                // æ·»åŠ ä¸€ä¸ªçŠ¶æ€æç¤ºï¼Œè®©ç”¨æˆ·èƒ½å¤Ÿçœ‹åˆ°å‡½æ•°è¢«è°ƒç”¨
                statusDiv.textContent = 'è®¾ç½®å·²æ›´æ–°';
